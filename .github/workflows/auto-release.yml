name: Auto Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write
  id-token: write

# Prevent concurrent releases
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  auto-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Extract version from tag
      id: get_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"

    - name: Build package
      run: |
        python -m build

    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/* --skip-existing

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref }}
        name: strands-cloudflare v${{ steps.get_version.outputs.version }}
        body: |
          ## ðŸš€ strands-cloudflare v${{ steps.get_version.outputs.version }}
          
          ### ðŸ“¦ Installation
          ```bash
          pip install strands-cloudflare==${{ steps.get_version.outputs.version }}
          ```
          
          ### ðŸ”„ Upgrade
          ```bash
          pip install --upgrade strands-cloudflare
          ```
          
          ### ðŸ“ Changes
          This release includes the latest changes tagged as v${{ steps.get_version.outputs.version }}.
          
          **Full Changelog**: https://github.com/mertozbas/strands-cloudflare/releases
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Summary
      run: |
        echo "## ðŸš€ Release Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Version:** v${{ steps.get_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "- **PyPI:** https://pypi.org/project/strands-cloudflare/${{ steps.get_version.outputs.version }}/" >> $GITHUB_STEP_SUMMARY
        echo "- **GitHub Release:** https://github.com/mertozbas/strands-cloudflare/releases/tag/v${{ steps.get_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
